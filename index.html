<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Bubbles for animated background effect -->
    <div class="bubbles">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
    </div>

    <!-- Calculator container -->
    <div class="container">
      <!-- Calculator form -->
      <form action="#" name="forms">
        <!-- Display input for calculator output -->
        <input type="text" name="answer" />

        <!-- Button container -->
        <div class="buttonContainer">

          <!-- First row of buttons -->
          <div class="buttons">
            <!-- Clear all input -->
            <input type="button" class="ac" value="AC" onclick="answer.value=''" />
            <!-- Delete last character input -->
            <input
              type="button"
              value="DEL"
              class="ac"
              onclick="forms.answer.value=forms.answer.value.substr(0,forms.answer.value.length-1)"
            />
            <!-- Percentage button -->
            <input type="button" class="ac" value="%" onclick="forms.answer.value+='%'" />
            <!-- Division button -->
            <input type="button" class="ac" value="/" onclick="forms.answer.value+='/'" />
          </div>

          <!-- Second row of buttons -->
          <div class="buttons">
            <!-- Number buttons 7, 8, 9 -->
            <input type="button" value="7" onclick="forms.answer.value+='7'" />
            <input type="button" value="8" onclick="forms.answer.value+='8'" />
            <input type="button" value="9" onclick="forms.answer.value+='9'" />
            <!-- Multiplication button -->
            <input type="button" class="ac" value="*" onclick="forms.answer.value+='*'" />
          </div>

          <!-- Third row of buttons -->
          <div class="buttons">
            <!-- Number buttons 4, 5, 6 -->
            <input type="button" value="4" onclick="forms.answer.value+='4'" />
            <input type="button" value="5" onclick="forms.answer.value+='5'" />
            <input type="button" value="6" onclick="forms.answer.value+='6'" />
            <!-- Addition button -->
            <input type="button" class="ac" value="+" onclick="forms.answer.value+='+'" />
          </div>

          <!-- Fourth row of buttons -->
          <div class="buttons">
            <!-- Number buttons 1, 2, 3 -->
            <input type="button" value="1" onclick="forms.answer.value+='1'" />
            <input type="button" value="2" onclick="forms.answer.value+='2'" />
            <input type="button" value="3" onclick="forms.answer.value+='3'" />
            <!-- Subtraction button -->
            <input type="button" class="ac" value="-" onclick="forms.answer.value+='-'" />
          </div>

          <!-- Fifth row of buttons -->
          <div class="buttons">
            <!-- Number buttons 0, 00 -->
            <input type="button" value="0" onclick="forms.answer.value+='0'" />
            <input type="button" value="00" onclick="forms.answer.value+='00'" />
            <!-- Decimal point button -->
            <input type="button" value="." onclick="forms.answer.value+='.'" />
            <!-- Equals button for calculating the result -->
            <input
              type="button"
              value="="
              class="ac"
              onclick="forms.answer.value=eval(forms.answer.value)"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
